@(form: Form[_])

@main("Register") {

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <p>IF YOU FOUND THIS, DON'T YOU DARE TOUCH ANYTHING! Let the admins know and we'll give you a free achievement!</p>
    </div>

    <div class="col-md-8 col-md-offset-2 register-form">
        @helper.form(routes.User.register) {

        <label for="input-name">Name</label>
        <input name="name" id="input-name" value="@form("name").value" />
        @if(form("name").hasErrors) {
        <p class="error">
        @form("name").errors.map(_.message).mkString(", ")
        </p>
        }

        <input type="submit" value="Create new AI" />
        }
    </div>

</div>
}
